        // Write a function that will return an array passed sorted in reverse alphabetical order, when passed an array of strings. It should return null if any element within the array is not a string.

        function revAlphaArray(arr) {
            for (let j = 0; j < arr.length; j++) {
                if (typeof arr[j] !== "string") {
                    return null;
                }
            }
            return arr.sort().reverse();
        }

        // Write a JavaScript function that takes in two arguments, and returns whether the first argument is even divisible by the second argument, or not. Non-number arguments should have the function return null.
        function evenlyDivisible(num1, num2) {
            if (typeof num1 === "number" && typeof num2 === "number") {
                return num1 % num2 === 0;
            } else {
                return null;
            }
        }

        // console.log(evenlyDivisible(21, 7));

        // Write a JavaScript function that takes in a length in inches (a number), and converts it to a string listing the length in feet and inches. (Example: 78 => 6’6”). Non-number arguments should have the function return null.

        function inchesToHeight (num) {
            if (typeof num === "number") {
                return Math.floor(num / 12) + "'" + (num % 12) + "\"";
            } else {
                return null;
            }
        }

        // Write a function that takes in a string and returns the number of words in the string. Non-string inputs should return null.

        function numOfWords(str) {
            if (typeof str === "string") {
                return str.split(" ").length;
            } else {
                return null;
            }
        }
