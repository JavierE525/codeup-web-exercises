<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p id="demo1">I didn't put any text.</p>
<p id="demo2" data-dbfield="field_seven">That makes it hard to see.</p>
<script>
    /**
     * MINI LAB
     Create an <p> tag with the id='demo'
     Change the style to 'font-size: 6rem;'
     Create a <p> tag with the id='demo2' and a data-* attribute
     Log the attribute to the console log or alert it.
     */
    "use strict";
    (function() {
        // get the demo1 element
        var demo1 = document.getElementById('demo1');
        demo1.setAttribute('style', 'font-size: 6rem');
        // post the data-* attribute
        var demo2 = document.getElementById('demo2');
        var dataAttr = demo2.getAttribute('data-dbfield');
        alert('The database attribute is: ' + dataAttr);
        // The database attribute is: ' + dataAttr
    })();
</script>
</body>

</html>
