<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>
        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>
        <h4 id="change-me">Change Me</h4>
        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>
        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    // Allow the user to type in their favorite food into the input and append it to the list once the button is clicked.
    "use strict";
    $(document).ready(function() {
        $('#add-to-list').click(function () {
            let userInput = $('#input').val();
            $("#favorite-food").append('<li>' + userInput + '</li>')
        })
        //When the heading 'Change Me' is double clicked, change its background-color to purple.
        $("#change-me").dblclick(function(){
            $(this).css("background-color" ,"purple")
        })
        //  Allow the user to input their cohort name. Once Update button is clicked, the text should should update with the name of the cohort.
        $("#change-cohort").click(function(){
            var name = $("#cohort-name").val();
            $("#my-cohort").html(name);
        })
        //  When 'Highlight' button is clicked, change the background color of the cohort name to yellow.
        $("#highlight").click(function(){
            $("#my-cohort").parent().css(
                "background-color","yellow"
            )
        })
        // Write some JavaScript that changes the background-color of the container to pink after 3 seconds.
        function changeBackGround() {
            $(".container").css("background-color" ,"pink");
        }
        setTimeout(changeBackGround,3000);
    });
</script>
</body>
</html>
